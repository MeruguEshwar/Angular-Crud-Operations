<table class="table table-hover table-striped">
  <tr class="table-primary">
    <th class="border-right">Employee-Id</th>
    <th class="border-right">Employee-Name</th>
    <th class="border-right">Employee-Age</th>
    <th class="border-right">Employee-Qulfication</th>
    <th colspan="3">Employee-Action</th>
  </tr>
  <tr *ngFor="let i of empdata">
    <td class="border-right">{{ i.id }}</td>
    <td class="border-right">{{ i.name }}</td>
    <td class="border-right">{{ i.age }}</td>
    <td class="border-right">{{ i.qul }}</td>
    <td><button type="button" class="btn btn-outline-danger" (click)="deldata(i.id)">Delete</button></td>
    <td><button type="button" class="btn btn-outline-secondary" (click)="viewdata(i.id)">Viwedata</button></td>
    <td><button type="button" class="btn btn-outline-warning" (click)="update(i.id)">Updatedata</button></td>
  </tr>
</table>
